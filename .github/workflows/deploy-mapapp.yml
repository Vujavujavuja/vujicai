name: Deploy Mapapp to Cloudflare Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'vujamapapp/**'
      - '.github/workflows/deploy-mapapp.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'vujamapapp/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Vuja Mapapp

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Deploy to Cloudflare Pages
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: vujamapapp
        directory: vujamapapp
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}
        wranglerVersion: '3'
